{% extends "pinax/forums/base.html" %}

{% load avatar_tags %}

{% block body_container %}

    {% include "pinax/forums/_thread_breadcrumbs.html" with thread=thread %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Post a Reply</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    {% avatar user 50 class="img-circle" %}
                </div>
                <div class="col-md-10">
                    <form method="POST" class="form" action="{% url "pinax_forums:reply_create" thread.pk %}">
                        {% csrf_token %}
                        {{ form }}
                        <div class="form-actions pull-right">
                            <a href="{% url "pinax_forums:thread" thread.pk %}" class="btn btn-default">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
